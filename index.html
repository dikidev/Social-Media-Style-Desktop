<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <title>Diki Showcase Project 2022</title>
</head>

<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                dikiSocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="https://spaceholder.cc/200x200" alt="Profile Picture">
                </div>
            </div>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <main>
        <div class="container">
            <div class="left">
                <a href="#" class="profile">
                    <div class="profile-photo">
                        <img src="https://spaceholder.cc/250x250" alt="#">
                    </div>
                    <div class="handle">
                        <h4>Dee Gerber</h4>
                        <p class="text-muted">
                            @dikidev
                        </p>
                    </div>
                </a>
                <!-- MIDDLE -->
                <!-- Sidebar -->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span>
                        <h3>Explore</h3>
                    </a>
                    <a class="menu-item" id="notifications">
                        <span><i class="uil uil-bell"><small class="notification-count">5+</small></i></span>
                        <h3>Notifications</h3>
                        <!--notification popup-->
                        <div class="notifications-popup">
                            <div>
                                <div class="profile-photo">
                                    <img src="https://i.pravatar.cc/300" alt="#">
                                </div>
                                <div class="notification-body">
                                    <b>Denise Flores</b> accepted your friend request
                                    <small class="text-muted">2 DAYS AGO</small>
                                </div>
                            </div>
                        </div>
                        <div class="notifications-popup">
                            <div>
                                <div class="profile-photo">
                                    <img src="https://i.pravatar.cc/300" alt="#">
                                </div>
                                <div class="notification-body">
                                    <b>Denise Flores</b> tagged you in a photo
                                    <small class="text-muted">2 HOURS AGO</small>
                                </div>
                            </div>
                        </div>
                        <div class="notifications-popup">
                            <div>
                                <div class="profile-photo">
                                    <img src="https://i.pravatar.cc/300" alt="#">
                                </div>
                                <div class="notification-body">
                                    <b>Denise Flores</b> tagged you in a photo
                                    <small class="text-muted">2 HOURS AGO</small>
                                </div>
                            </div>
                        </div>
                        <!-- end notifications popup -->
                    </a>
                    <a class="menu-item" id="messages-notifications">
                        <span><i class="uil uil-envelope"><small class="notification-count">6+</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-chart-line"></i></span>
                        <h3>Analytics</h3>

                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Theme</h3>

                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>

                    </a>
                </div>
                <!--END OF SIDEBAR-->
                <label for="create-post" class="btn left">Create Post</label>
            </div>
            <!-- MIDDLE -->
            <div class="middle">

            </div>
            <!-- RIGHT -->
            <div class="right">

            </div>
        </div>
    </main>
</body>

</html>
